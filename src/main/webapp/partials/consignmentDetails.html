<h1 class="page-header">Consignment Details</h1>

<div class="row">

    <form ng-submit="onFormSubmit()" name="consignmentForm" novalidate class="form-horizontal validation-form"
          role="form">
        <div class="form-group">
            <label for="number" class="col-sm-2 control-label">Number:</label>
            <div class="col-sm-6">
                <input id="number" name="number" type="text" class="form-control" ng-model="consignment.number"
                       required>
            </div>
            <div ng-show="consignmentForm.$submitted || consignmentForm.number.$touched" class="col-sm-4">
                <label ng-show="consignmentForm.number.$error.required" class="text-danger">Enter number</label>
            </div>
        </div>

        <div class="form-group">
            <label for="signDate" class="col-sm-2 control-label">Sign Date:</label>
            <div class="col-sm-6">
                <input id="signDate" name="signDate" type="date" class="form-control" ng-model="consignment.signDate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Sender:</label>
            <div class="col-sm-6">
                <ac-select ac-model='consignment.senderCompany' ac-options='sender.name for sender in loadSenders()'
                           ac-change='selectionChanged(value)'
                           ac-settings='{ "minWidth": "760px", "pageSize": 10, "itemsInView": 6, "loadOnCreate": true }'
                           ac-key="id" class="acute-select-input">
                </ac-select>
            </div>
        </div>

        <div class="col-sm-2 col-sm-offset-4">
            <h3>Products:</h3>
        </div>

        <div class="col-sm-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="product in consignment.products">
                        <td>
                            <label class="control-label">{{ $index + 1 }}</label>
                        </td>
                        <td>
                            <input type="text" class="form-control" ng-model="product.name">
                        </td>
                        <td>
                            <input type="number" class="form-control" ng-model="product.quantity">
                        </td>
                        <td>
                            <input type="number" class="form-control" ng-model="product.price">
                        </td>
                        <td>
                            <button ng-show="$last" ng-click="addProduct()" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button ng-hide="$last" ng-click="removeProduct($index)" type="button"
                                    class="btn btn-default">
                                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-default col-sm-1 col-sm-offset-4" ng-disabled="consignmentForm.$invalid"
                   value="Save"/>
            <button ui-sref="consignments" class="btn btn-default col-sm-1">Back</button>
        </div>
    </form>

</div>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
