<h1 class="page-header">User Details</h1>

<div class="row">

    <form ng-submit="onFormSubmit()" name="userForm" novalidate class="form-horizontal validation-form" role="form"
          onchange="return validateForm(this)">
        <div class="form-group">
            <label for="login" class="col-sm-2 control-label">Login:</label>
            <div class="col-sm-6">
                <input id="login" name="login" type="text" class="form-control" ng-model="user.login" required>
            </div>
            <div ng-show="userForm.$submitted || userForm.login.$touched" class="col-sm-4">
                <label ng-show="userForm.login.$error.required" class="text-danger">Enter login</label>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-6">
                <input id="password" name="password" type="password" class="form-control" ng-model="user.password"
                       required>
            </div>
            <div ng-show="userForm.$submitted || userForm.password.$touched" class="col-sm-4">
                <label ng-show="userForm.password.$error.required" class="text-danger">Enter password</label>
            </div>
        </div>

        <div class="form-group">
            <label for="role" class="col-sm-2 control-label">Role:</label>
            <div class="col-sm-6">
                <select id="role" ng-model="user.roles"
                        ng-options="role.roleName for role in availableRoles track by role.roleName"
                        class="form-control"
                        multiple></select>
            </div>
        </div>

        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-6">
                <input id="firstName" name="firstName" type="text" class="form-control" ng-model="user.firstName"
                       required>
            </div>
            <div ng-show="userForm.$submitted || userForm.firstName.$touched" class="col-sm-4">
                <label ng-show="userForm.firstName.$error.required" class="text-danger">Enter first name</label>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-6">
                <input id="lastName" name="lastName" type="text" class="form-control" ng-model="user.lastName" required>
            </div>
            <div ng-show="userForm.$submitted || userForm.lastName.$touched" class="col-sm-4">
                <label ng-show="userForm.lastName.$error.required" class="text-danger">Enter last name</label>
            </div>
        </div>

        <div class="form-group">
            <label for="middleName" class="col-sm-2 control-label">Middle Name:</label>
            <div class="col-sm-6">
                <input id="middleName" type="text" class="form-control" ng-model="user.middleName">
            </div>
        </div>

        <div class="form-group">
            <label for="birthdate" class="col-sm-2 control-label">Birth Date:</label>
            <div class="col-sm-6">
                <input id="birthdate" type="date" class="form-control" ng-model="user.birthDate">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" id="email" name="email" class="form-control" ng-model="user.email">
            </div>
            <div ng-show="userForm.$submitted || userForm.email.$touched" class="col-sm-4">
                <label ng-show="userForm.email.$error.email" class="text-danger">Enter valid email</label>
            </div>
        </div>

        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">Status:</label>
            <div class="col-sm-6">
                <select name="status" id="status"
                        ng-options="status for status in availableStatuses track by status"
                        ng-model="user.status"></select>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 col-sm-offset-2">ADDRESS:</label>
        </div>


        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City:</label>

            <div class="col-sm-6">
                <input id="city" type="text" class="form-control" ng-model="user.address.city">
            </div>
        </div>

        <div class="form-group">
            <label for="street" class="col-sm-2 control-label">Street:</label>

            <div class="col-sm-6">
                <input id="street" type="text" class="form-control" ng-model="user.address.street">
            </div>
        </div>

        <div class="form-group">
            <label for="house" class="col-sm-2 control-label">House number:</label>

            <div class="col-sm-6">
                <input id="house" type="text" class="form-control" ng-model="user.address.house">
            </div>
        </div>
        <div class="form-group">
            <label for="apart" class="col-sm-2 control-label">Apartment number:</label>

            <div class="col-sm-6">
                <input id="apart" type="text" class="form-control" ng-model="user.address.apartment">
            </div>
        </div>

        <div class="form-group">
            <label for="openModal" class="col-sm-2 control-label"></label>
            <div class="col-sm-1">
                <button type="button" id="openModal" class="btn btn-default" data-toggle="modal" data-target="#myModal">
                    Upload photo:
                </button>
            </div>
            <div class="col-sm-5">
                <div id="resultImage" class="col-sm-offset-2 col-sm-5">

                </div>
            </div>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-default col-sm-1 col-sm-offset-4" ng-disabled="userForm.$invalid"
                   value="Save"/>
            <button ui-sref="users" class="btn btn-default col-sm-1">Back</button>
        </div>
    </form>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog imageModal">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body" ng-controller="FileUploadController">
                Single
                <input type="file" nv-file-select="" uploader="uploader" />

                <table class="table">
                    <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th ng-show="uploader.isHTML5">Size</th>
                        <th ng-show="uploader.isHTML5">Progress</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td><strong>{{ item.file.name }}</strong></td>
                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                        <td ng-show="uploader.isHTML5">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <td class="text-center">
                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> Upload
                            </button>
                            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                            </button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> Remove
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div>
                    <div>
                        Queue progress:
                        <div class="progress" style="">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                        <span class="glyphicon glyphicon-upload"></span> Upload all
                    </button>
                    <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                        <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
                    </button>
                    <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                        <span class="glyphicon glyphicon-trash"></span> Remove all
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
            </div>
        </div>

    </div>
</div>
