<h1 class="page-header">Users</h1>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Login</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>
                {{ user.id }}
            </td>
            <td>
                <a ui-sref="userDetails({userId: user.id})">{{ user.firstName + ' ' + user.lastName }}</a>
            </td>
            <td>
                {{ user.login }}
            </td>
            <td>
                {{ user.roles[0].roleName }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
<nav>
    <ul class="pagination">
        <li>
            <a ng-click="prevPage()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li ng-repeat=""><a href="#">1</a></li>

        <li>
            <a ng-click="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>


<button ui-sref="addUser" class="btn btn-default">Add user</button>
