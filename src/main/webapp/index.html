<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"-->
    <!--integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">-->

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/controller.js"></script>

    <title>Warehouse Control</title>
</head>

<body ng-app="userApp">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="home" class="navbar-brand">Warehouse Control</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">{{ loggedUser.firstName + " " + loggedUser.lastName }}</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a ui-sref="users">Users</a></li>
                <li>
                    <a ui-sref="companies({companyType:'WAREHOUSE_COMPANY'})">
                        Warehouses
                    </a>
                </li>

                <li><a ui-sref="companies({companyType:'CARRIER_COMPANY'})">Carriers</a></li>
                <li><a ui-sref="companies({companyType:'SENDER_COMPANY'})">Senders</a></li>
                <li><a ui-sref="companies({companyType:'RECEIVER_COMPANY'})">Receivers</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ui-view>
                <h1 class="page-header">Welcome to Warehouse Control Application!</h1>
            </div>
        </div>
    </div>
</div>

</body>
</html>
