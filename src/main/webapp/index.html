<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>

    <!-- File upload -->
    <script src="js/fileUpload.js"></script>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Cropper -->
    <link rel="stylesheet" href="css/cropper.min.css">
    <script src="js/cropper.min.js"></script>
    <script src="js/cropper-user.js"></script>
    <script src="js/canvas-to-blob.min.js"></script>

    <!--High Charts-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <!--High Maps-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.14/proj4.js"></script>
    <script src="http://code.highcharts.com/maps/modules/map.js"></script>
    <script src="https://code.highcharts.com/mapdata/countries/by/by-all.js"></script>

    <!--Angular google maps geocoder-->
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7FrtxTpvX5sYnkh6on2C65Ow9Bz2hHj8"></script>
    <script src="js/angular-google-maps-geocoder.js"></script>

    <!--Angular Elastic Search-->
    <script src="js/elasticsearch.angular.js"></script>

    <!--Angular Websocket-->
    <script src="js/ng-websocket.js"></script>

    <!--Dropdown textbox-->
    <script src="acute.select/acute.select.js"></script>
    <link rel="stylesheet" href="acute.select/acute.select.css">


    <script src="js/app.js"></script>
    <script src="js/route.js"></script>
    <script src="js/userControllers.js"></script>
    <script src="js/companyControllers.js"></script>
    <script src="js/consignmentControllers.js"></script>
    <script src="js/profitAndLossControllers.js"></script>
    <script src="js/other.js"></script>

    <title>Warehouse Control</title>
</head>

<body ng-app="warehouseApp">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="home" class="navbar-brand">Warehouse Control</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">{{ loggedUser.firstName + " " + loggedUser.lastName }}</a></li>
                <li><a href="/login.html?logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a ui-sref="users">Users</a></li>
                <li ng-show="authService.checkRights(['ROLE_SYSTEM_ADMIN'])">
                    <a ui-sref="companies({companyType:'WAREHOUSE_COMPANY'})">
                        Warehouses
                    </a>
                </li>

                <li><a ui-sref="companies({companyType:'CARRIER_COMPANY'})">Carriers</a></li>
                <li><a ui-sref="companies({companyType:'SENDER_COMPANY'})">Senders</a></li>
                <li><a ui-sref="companies({companyType:'RECEIVER_COMPANY'})">Receivers</a></li>

                <li><a ui-sref="consignments">Consignments</a></li>

                <li><a ui-sref="profitAndLoss">Profit & Loss</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ui-view>
                <h1 class="page-header">Welcome to Warehouse Control Application!</h1>
            </div>
        </div>
    </div>
</div>

</body>
</html>
